version: "3.8"

services:
  postgres:
    restart: always
    image: postgres:${POSTGRES_VERSION}-alpine
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    volumes:
      - ${FS_ROOT}/db:/var/lib/postgresql/data

  redis:
    restart: always
    image: redis:${REDIS_VERSION}-alpine
    command: redis-server --requirepass ${REDIS_PASS}

  nextcloud:
    restart: always
    image: nextcloud:${NEXTCLOUD_VERSION}-apache
    volumes:
      - ${FS_ROOT}/nextcloud/html:/var/www/html
      - ${FS_ROOT}/nextcloud/data:/var/www/html/data
      - ${FS_ROOT}/nextcloud/config:/var/www/html/config
      - ${FS_ROOT}/nextcloud/custom_apps:/var/www/html/custom_apps
    depends_on: 
      - postgres
      - redis
      - coturn
    environment:
      NEXTCLOUD_TRUSTED_DOMAINS: ${DOMAINS}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
      REDIS_HOST_PASSWORD: ${REDIS_PASS}

  acme:
    restart: always
    build:
      context: ./acme
    volumes:
      - ${FS_ROOT}/acme.sh:/acme.sh
      - ${FS_ROOT}/ssl:/ssl
      - ${FS_ROOT}/acme-challenge:/acme-challenge
    environment:
      INSTALL_UID: 101
      INSTALL_GID: 101
      DOMAINS: ${DOMAINS}

  proxy:
    restart: always
    image: nginx:mainline-alpine
    volumes:
      - ./config/nginx.conf:/etc/nginx/templates/default.conf.template
      - ${FS_ROOT}/ssl:/etc/nginx/ssl
      - ${FS_ROOT}/acme-challenge:/acme-challenge
    environment:
      DOMAINS: ${DOMAINS}
    depends_on: 
      - nextcloud
      - acme
    ports:
      - "80:80"
      - "443:443"

  coturn:
    image: coturn/coturn:${COTURN_VERSION}
    restart: always
    ports:
      - "${COTURN_PORT:?COTURN_PORT is not set or empty}:3478"
      - "${COTURN_PORT:?COTURN_PORT is not set or empty}:3478/udp"
    depends_on:
      - redis
    volumes:
      - ./config/turnserver.conf.v:/etc/turnserver.conf
    environment:
      - COTURN_SECRET=${COTURN_SECRET}
      - COTURN_REALM=${COTURN_REALM}

